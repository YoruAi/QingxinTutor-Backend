<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>支付H5页面</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding-top: 50px;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #ccc;
            border-top: 2px solid #1677ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
<h2><span class="spinner"></span>正在模拟支付宝支付...</h2>
<p>订单号：<span th:text="${outTradeNo}"></span></p>
<p id="status">请稍候...</p>

<script th:inline="javascript">
    const outTradeNo = /*[[${outTradeNo}]]*/ 'UNKNOWN';
    setTimeout(() => {
        const params = 'out_trade_no=' + encodeURIComponent(outTradeNo) +
            '&trade_status=' + encodeURIComponent('TRADE_SUCCESS');
        fetch('/api/wallet/callback', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: params
        })
            .then(response => {
                if (response.ok) {
                    document.getElementById('status').innerText = '支付成功！即将跳转...';
                    setTimeout(() => {
                        window.location.href = '/pay-success.html';
                    }, 800);
                } else {
                    document.getElementById('status').innerText = '支付失败！即将跳转...';
                    setTimeout(() => {
                        window.location.href = '/pay-fail.html';
                    }, 800);
                }
            })
            .catch(err => {
                console.error(err);
                document.getElementById('status').innerHTML = '<span style="color:red">支付失败，请重试</span>';
            });
    }, 2000);
</script>
</body>
</html>
